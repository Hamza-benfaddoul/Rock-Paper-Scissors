<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="game">
		<h1>Rock Paper Sicssors</h1>
		<ul>
			<li><button id="Rock">✊</button></li>
			<li><button id="Paper">✋</button></li>
			<li><button id="Scissors">✌️</button></li>
		</ul>
		<div class="score">
			<div class="player">
				<p>You: <span>0</span></p>
				<span class="emoji">✊</span>
			</div>
			<div class="computer">
				<p>Computer: <span>0</span></p>
				<span class="emoji" >✊</span>
			</div>
		</div>
		<button id="rest">Reset</button>
	</div>
	<script src="js-file.js"></script>
	
</body>
</html>
